Configuration:
  status: INFO

  Appenders:
    Console:
      - name: LogToConsole
        target: SYSTEM_OUT
        PatternLayout:
          pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

  Loggers:
    Logger:
      - name: pfe_broker
        level: debug
        additivity: false
        AppenderRef:
          - ref: LogToConsole

    Root:
      - level: info
        AppenderRef:
          - ref: LogToConsole
